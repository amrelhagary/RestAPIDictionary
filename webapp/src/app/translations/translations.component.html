<a class="btn btn-primary" [routerLink]="['/translation/add']">Add Translation</a>
<table class="table table-hover">
        <thead>
          <tr>
            <td>Word1</td>
            <td>Lang1</td>
            <td>Word2</td>
            <td>Lang2</td>
            <td colspan="2">Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of Translations">
            <td>{{ t.Word1.word }}</td>
            <td>{{ t.Word1.Lang.lang }}</td>
            <td>{{ t.Word2.word }} </td>
            <td>{{ t.Word2.Lang.lang }}</td>
            <td>
              <a [routerLink]="['/translation/edit', t.ID]" class="btn btn-primary"
                >Edit</a
              >
            </td>
            <td>
              <a (click)="deleteTranslation(t.ID)" class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
