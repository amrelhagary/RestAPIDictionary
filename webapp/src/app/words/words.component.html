<a class="btn btn-primary" [routerLink]="['/words/add']">Add Word</a>
<table class="table table-hover">
        <thead>
          <tr>
            <td>Word Text</td>
            <td>Lang</td>
            <td colspan="2">Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of Words">
            <td>{{ m.WordText }}</td>
            <td>{{ m.LangID }} </td>
            <td>
              <a [routerLink]="['/words/edit', m.WordID]" class="btn btn-primary"
                >Edit</a
              >
            </td>
            <td>
              <a (click)="deleteWord(m.WordID)" class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
