<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Language</label>
          <input type="text" class="form-control" 
            formControlName="LangText" 
            #LangText />
        </div>
        <div *ngIf="angForm.controls['LangText'].invalid && (angForm.controls['LangText'].dirty || angForm.controls['LangText'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['LangText'].errors.required">
            Lang is required.
          </div>
        </div>
        
        <div class="form-group">
          <button (click) = "addLang(LangText.value)" type="submit" class="btn btn-primary"
          [disabled]="angForm.pristine || angForm.invalid" >
            Create Language
          </button>
        </div>
      </form>
    </div>
    </div>
